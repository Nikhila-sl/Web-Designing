        var str="Welcome to my first JavaScript Program First     "

        document.write(str)

        // first value denotes changable value and second value denotes new value of the change
        document.write(str.replace("first","First"))
        document.write("<br>")
        
        // this indexOf value denotes the first string letter's index valu
        document.write(str.indexOf("my"))
        document.write("<br>")
       
        // this lastIndexOf value denotes the last string letter's index value
        document.write(str.lastIndexOf("my"))
        document.write("<br>")
      
        // this search the index of given string
        document.write(str.search("to"))
        document.write("<br>")

        //g --> This represents no of same string
        // i--> this indicates all strings including case sensitive  
        document.write(str.match(/first/gi))

        const emp=["Abc " ,"cde " ,"ghi " ,"jkl "]

        document.write(emp)

         //push --> add the element to tha array -- This adds to the last element in the array
        emp.push("Saai")       
        document.write(emp)
        document.write("<br>")

        //pop --> delete the element to the array -- This delete the last element in the array
        emp.pop()
        document.write(emp)
        document.write("<br>")

        //shift --> this delete the first element in the array
        emp.shift()
        document.write(emp)
        document.write("<br>")

         //unshift --> this add the element in first list in the array
        emp.unshift("Abc","AAA")
        document.write(emp)
        document.write("<br>")

        //index or position is know as the lenght like 0 , 1, 2,
        //here we can replace the current position we give
        emp[0]="Abcdefg...xyz"
        document.write(emp)
        document.write("<br>")

        //delete --> this delete the given position in the array but the space remain in that position
        delete emp[3]
        document.write(emp)
        document.write("<br>")

        //slice --> this slice (delete) the entie element in the given parameter array
        document.write(emp.slice(2,3))
        document.write("<br>")

        //splice --> here we need to give 3 values -- 1--> denotes which position
        //                                            2--> no of counts to delete
        //                                            3--> the element tobe add denotes by it's position
        document.write(emp.splice(2,1,"BBB","hello"))
        document.write(emp)
        document.write("<br>")

        //The zero-based location in the array from which to start removing elements.
        emp.splice(4,1,"kavi")
        document.write(emp)
        document.write("<br>")

        document.write("<br>")

        document.write(emp.join(" * "))
