<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <link rel="stylesheet" href="formv.css">
</head>
<body>
    <div class="container">
        <form action="" id="form">
        <h1>Register</h1>
            <div class="input-group">
                <label for="">Username</label>
                <input type="text" name="" id="username">
                <!-- <div class="error"></div> -->
            </div>
            <div class="input-group">
                <label for="">Email</label>
                <input type="text" name="" id="email">
                <!-- <div class="error"></div> -->
            </div>
            <div class="input-group">
                <label for="">Password</label>
                <input type="password" name="" id="password">
                <!-- <div class="error"></div> -->
            </div>
            <div class="input-group">
                <label for="">Cpassword</label>
                <input type="password" name="" id="cpassword">
                <!-- <div class="error"></div> -->
            </div>
            <button type="submit">Submit</button>
            <div id="error"></div>
        </form>
    </div>
    <script src="formv.js"></script>
</body>
</html>
