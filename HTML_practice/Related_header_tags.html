<html>
<head>
<title>related header tags</title>
</head>
<body>
<b>Define Bold text</b><br>
<i>Define Italic text</i><br>
<u>Define Underline text</u><br>
<small>Define Smaller text</small><br>
<p>h<sub>2</sub>o</p>  //defines subscripted text
<p>O<sup>+</sup> </p>  //defines superscripted text
<p>Do not forget to study<mark>Web development course</mark>everyday.</p>
<p>My favorite color is <del>Blue</del>Balck.</p>
<p>My favorite color is <del>Blue</del><ins>Balck</ins>.</p>
</body>
</html>
