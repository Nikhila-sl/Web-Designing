<html>
<head>
	<title>Table tags</title>
</head>
<body>
	<h3>This code is related to Table tags...</h3><br><br>
	<table>
		<caption>
			Examples of Table tags
		</caption>
	    <tr>
			<th>First name</th>
			<th>Second name</th>
		</tr>
		<tr>
			<td>Nikhila</td>
			<td>S L</td>
		</tr>
	</table>
	<br><br>
	<table border=1>
		<thead>
			<tr>
				<td>Front End</td>
				<td>Back End</td>
			</tr>
		<tbody>
			<tr>
				<td>HTML</td>
				<td>MySql</td>
			</tr>
		</tbody>
		<tfoot>


			<tr>
				<td colspan=2>By nikhilog</td>
			</tr>
	
	<table border ="1" width ="100%" cellpadding="5">
		<thead>
			<tr>
				<td colspan ="4" > Head of the table</td>
			</tr>
		</thead>
<br><br><br>
		<tbody>
			<tr>
				<td>Cell 1</td>
				<td>Cell 2</td>
				<td>Cell 3</td>
				<td>Cell 4</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan ="4">Footof the table</td>
			</tr>
		</tfoot>
		
	</table>

</html>
